<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
  <title>Equação 2° Grau</title>
  <style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>Calculadora de Equação 2° grau</h1>
    <form id="caixa-delta">
      <div>
        <label for="vlA">Insira o valor de A :</label>
        <input type="number" name="vlA" id="vlA" required />
      </div>
      <div>
        <label for="vlB">Insira o valor de B :</label>
        <input type="number" name="vlB" id="vlB" required />
      </div>

      <div>
        <label for="vlC">Insira o valor de C :</label>
        <input type="number" name="vlC" id="vlC" required />
      </div>

      <div id="box-button">
        <button type="button" onclick="calcular()">Calcular</button>
      </div>
    </form>
    <div class="caixa-result">
      <div class="equacao"></div>
      <div id="delta">
      </div>
      <div class="result-raiz">
        <div id="x1">
        </div>
        <div id="x2">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
